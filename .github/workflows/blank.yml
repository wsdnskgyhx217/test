name: Screenshot on Windows

on:
  workflow_dispatch:

jobs:
  screenshot:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install playwright playwright-extra

      - name: Run screenshot script
        run: node index.js
